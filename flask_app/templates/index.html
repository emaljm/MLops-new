<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentiment Classifier</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter text here..." required>{{ input_text or "" }}</textarea>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p><strong>Input:</strong> {{ input_text }}</p>
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <a href="/">Go Back</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
